spring.application.name=bookApp

# ===============================
# PostgreSQL Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/bookApp
spring.datasource.username=anhtu
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# optional ? set default schema if you made one (e.g. library)
# spring.jpa.properties.hibernate.default_schema=library



# Turn off banner
spring.main.banner-mode=off

# Show only essential logs
logging.level.root=warn

